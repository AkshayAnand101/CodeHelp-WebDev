<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <h2>Job Application</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <br>
        <label for="emailD">E-mail ID:</label>
        <input type="email" id="emailID" name="emailID">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <br>
        <br>
        <label for="fileupload1">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload" >
        <br>
        <br>
        <label for="counter">Experience in years:</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>

            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>

            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">HTML</label>

        </fieldset>
        <br>
        <label for="educationType">Highest Education:</label>
        <select name="educationType" id="educationType">
            <option value="a">High School</option>
            <option value="b">Bachelors</option>
            <option value="c">Masters</option>
            <option value="d">Ph.D.</option>
            <option value="e">Anpad</option>
        </select>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full-Time</label>
            <input type="radio" name="radio" id="radio1">
            <br>
            <br>
            <label for="radio2">Half-Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>                
            <label for="textfield1">Addiotional Comments:</label>
            <br>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <br>
        <input type="submit" value="Submit">
    
    </form>
</body>
</html>
